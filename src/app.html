<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/app-logos/logo.png" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents" class="font-['Noto Sans Old Permic']">%sveltekit.body%</div>
	</body>
	<script>
		const selectedTheme = window.localStorage.getItem("theme");
		if (null !== selectedTheme) {
			// console.log(`Found key:[theme] with value [${selectedTheme}]`)
			document.documentElement.setAttribute("data-theme",
				(selectedTheme === "dark") ? "dark" : "light"
			);
		}
	</script>
</html>
